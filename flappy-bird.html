
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="bird"><img src=".vscode/twitter-bird-png-26.png" alt="bird"class="move-icon"></div>
    </div>
    <div id="result">
        <h1>Game over</h1>
        <p id="text"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>
    <script src="flappy-bird.js"></script>
</body>
</html>
